<html>
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,minimum-scale=1.0,user-scalable=yes">

        <title>排列组合计算器</title>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML-full"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
        <script type="text/javascript">
            function isInt(obj) {
                return obj%1 === 0
            }

            function calc(){
                if( !($("#a").val() && $("#b").val()) ){
                    alert("请输入a和b的值！");
                    return;
                }

                var a = $("#a").val();
                var b = $("#b").val();

                if( !(isInt(a) && a>=0 && isInt(b) && b>=0) ){
                    alert("a和b要非负整数！");
                    return;
                }

                if( a<b ){
                    alert("要a>=b！");
                    return;
                }

                var ans_A = 1;

                for(i=0;i<b;i++){
                    ans_A*=(a-i);
                }

                var ans_C = ans_A;

                for(i=1;i<=b;i++){
                    ans_C/=(i);
                }

                $("#ans_A").val(ans_A);
                $("#ans_C").val(ans_C);

            }
        </script>
        
        <style>
            #outer {
                width: 50%;
                height: 20%;
            }
            #inner {
                margin-left: 25%; 
                margin-top: 40%;
            }
        </style>


    </head>
    
    <body>
        <div id="outer">
        <div class="formula" id="inner">
            <label>排列公式：</label> <span>`A_a^b=`</span> <input type="number" id="ans_A" disabled=true>
            <br/>
            <label>组合公式：</label> <span>`C_a^b=`</span> <input type="number" id="ans_C" disabled=true>
            <br/>
            <label>a=</label> <input type="number" id="a"/>
            <br/>
            <label>b=</label> <input type="number" id="b"/>
            <br/>
            <button onclick="calc()">计算</button>
        </div>
        </div>
    </body>

</html>
